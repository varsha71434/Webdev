<html>
    <head>
        <title>First Webpage</title>
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="container">
            <div class="intro">
                <img class="profile-picture" src="images/profile-picture.jpg" />
                <h1>John Doe</h1>
                <h3>Web Developer At Careerfoundry</h3>
                <p class="quote">{{ Pause and ponder }}</>
            </div>
            <div class="about-grid">
                <div class="i-am">
                    <h3>I am</h3>
                    <ul class="about-list">
                        <li>An engineer</li>
                        <li>A reader</li>
                        <li>A hobby cook</li>
                    </ul>
                </div>
                <div class="i-like">
                    <h3>I like to</h3>
                    <ul class="about-list">
                        <li>Meet new people</li>
                        <li>Play guitar</li>
                        <li>Eat Icecream</li>
                    </ul>
                </div>
            </div>
            <div>
                <h3 class="projects-heading">My Projects</h3>
                <div class="projects-grid">
                    <img class="project-image" src="images/profile-1.jpg" />
                    <img class="projects-image" src="images/profile-2.jpg" /> 
                    <img class="projects-image" src="images/profile-3.jpg" />
                    <img class="projects-image" src="images/profile-4.jpg" />
                       
                </div>
            </div>
            <div class="links-and-contact">
                <div class="links">
                    <h3>Links</h3>
                    <ul class="links-list">
                        <li>
                            <a href="https://github.com/&lt;user&gt;">Github</a>
                        </li>
                        <li>
                            <a href="https://twitter.com/&lt;user&gt;">Twitter</a>
                        </li>
                        <li>
                            <a href="https://linkedin.com/in/&lt;user&gt;">Linkedin</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <from action="#">
                        <label for="email">
                            Email: <input type="email" id="email" placeholder="Enter your email" />
                        </label>
                        <label for="message"> 
                            Message:<textarea id="message">Your Message</textarea> 
                        </label> 
                        <input type="submit" valid="Send Message" />&nbsp;
                    </from>
                </div>
            </div>
        </div>
    </body>

</html>
